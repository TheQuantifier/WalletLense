<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | WiseWallet</title>

  <!-- Meta -->
  <meta name="description" content="Login to your WiseWallet account." />
  <meta name="author" content="WiseWallet" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="styles/default.css" />
  <link rel="stylesheet" href="styles/auth.css" />

  <script>
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-theme", savedTheme);
  </script>
  
</head>
<body class="landing-light">
  <!-- Header -->
  <header class="nf-header" role="banner">
    <div class="nf-header-inner">
      <div class="logo-group">
        <h1 class="logo">WiseWallet</h1>
        <span class="tagline">Track Smarter. Stress Less.</span>
      </div>
      <nav class="nf-auth-right" aria-label="Authentication">
        <a href="register.html" class="nf-login">Register</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="main main--login">
    <section class="nf-hero">
      <div class="nf-hero-content">
        <h1 class="nf-title">Welcome back</h1>
        <p class="nf-subtitle">Log in to manage your finances and view your records.</p>

        <form id="loginForm" class="nf-signup" autocomplete="off">
          <input
            type="text"
            id="email"
            class="nf-input"
            placeholder="Email or username"
            aria-label="Email or username"
            required
          />
          <input
            type="password"
            id="password"
            class="nf-input"
            placeholder="Password"
            aria-label="Password"
            required
          />
          <button type="submit" class="nf-btn">Login</button>

          <div id="twoFactorWrap" class="two-factor-wrap is-hidden">
            <p class="subtle">Enter the code sent to your email.</p>
            <input
              type="text"
              id="twoFactorCode"
              class="nf-input"
              placeholder="6-digit code"
              inputmode="numeric"
              autocomplete="one-time-code"
            />
            <button type="button" id="verifyTwoFactorBtn" class="nf-btn">Verify Code</button>
          </div>
        </form>

        <p class="auth-links">
          Donâ€™t have an account? <a href="register.html">Create one</a>.
        </p>
        <p id="loginError" class="nf-error"></p>
      </div>
    </section>
  </main>

  <footer class="nf-footer" role="contentinfo">
    <div class="nf-footer-inner">
      <p>&copy; <span id="year"></span> WiseWallet. All rights reserved.</p>
    </div>
  </footer>

  <!-- MUST USE type="module" because login.js imports api.js -->
  <script type="module" src="scripts/login.js"></script>
</body>
</html>
